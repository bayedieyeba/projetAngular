    <ul class="navbar navbar-nav">
        <li>
            <button (onclick)="onGetAllProducts()" class="btn btn-outline-info ml-2">All</button>
        </li>
        <li>

            <form #f="ngForm" (ngSubmit)="onSearch(f.value)" class="form-inline">

                    <span class="fa fa-search"></span>
            </form>
        </li>

    <div class="container" *ngIf="products$">


    <table class="table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Selected</th>
            <th>Available</th>
        </tr>
        <tr *ngFor="let p of products$">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>{{p.quantity}}</td>
            <td>{{p.selected}}</td>
            <td>{{p.available}}</td>
        </tr>
    </table>

</div>
